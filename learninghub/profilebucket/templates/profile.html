{% extends "base_generic.html" %}


{% comment %}
Display a user profile. 
{% endcomment %}

{% load staticfiles %}
{% load i18n %}
{% load url from future %}

{% block content %}

{% if is_owner %}
<a href="{% url 'profilebucket.views.profile_update' %}">
<input type="button" value="{% blocktrans %}Edit profile{% endblocktrans %}"/></a>


{% endif %}

<table>
  <tr>
    <td>{{user.first_name}} {{user.last_name}}</td>
  </tr>
  <tr>
    <td>{{user.email}}</td>
  </tr>
  <tr>
    <td>{{user_profile.bio}}</td>
  </tr>
</table>

{% endblock %}
